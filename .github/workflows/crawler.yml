name: Get Hot News

on:
  schedule:
    # 北京时间准点触发，规避延迟
    - cron: "50 0 * * 1-5"    # 周一到周五 8:50 开盘早报
    - cron: "20 3 * * 1-5"     # 周一到周五 11:20 午间汇总
    - cron: "50 5 * * 1-5"     # 周一到周五 13:50 午后前瞻
    - cron: "50 6 * * 1-5"     # 周一到周五 14:50 收盘总结
    - cron: "50 9 * * *"       # 每天 17:50 全天汇总
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Verify required files
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi
          
      - name: Run crawler
        env:
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          GITHUB_ACTIONS: true
        run: python -m trendradar
