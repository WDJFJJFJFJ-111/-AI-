# ═══════════════════════════════════════════════════════════════
#                    TrendRadar 配置文件
#                      Version: 2.0.0
# ═══════════════════════════════════════════════════════════════

# 可视化配置编辑器地址: https://sansan0.github.io/TrendRadar/

# ===============================================================
# 1. 基础设置
# ===============================================================
app:
  timezone: "Asia/Shanghai"
  show_version_update: false

# ===============================================================
# 1.5 调度系统
# ===============================================================
schedule:
  enabled: true
  preset: "morning_evening"

# ===============================================================
# 2. 数据源 - 只保留财经类平台
# ===============================================================
platforms:
  enabled: true
  sources:
    - id: "wallstreetcn-hot"
      name: "华尔街见闻"
    - id: "cls-hot"
      name: "财联社热门"
    # 其他非财经平台全部删掉

# ===============================================================
# 3. 数据源 - RSS 订阅（关闭，避免冗余）
# ===============================================================
rss:
  enabled: false
  freshness_filter:
    enabled: true
    max_age_days: 3
  feeds: []

# ===============================================================
# 4. 报告模式（强制推送所有新闻，用于测试）
# ===============================================================
report:
  mode: "all"  # 从current改成all，意思是推送所有抓取到的新闻，不管新旧
  display_mode: "platform"  # 按平台分组（财联社/华尔街见闻），更清晰
  sort_by_position_first: false
  rank_threshold: 3
  max_news_per_keyword: 10  # 每个平台最多显示10条，避免刷屏

# ===============================================================
# 5. 推送内容控制（只留核心财经新闻）
# ===============================================================
display:
  region_order:
    - hotlist  # 只显示财经热榜，其他全部去掉
  regions:
    hotlist: true
    new_items: false
    rss: false
    standalone: false
    ai_analysis: false  # 关闭AI分析，避免报错+简化内容

  standalone:
    platforms: []
    rss_feeds: []
    max_items: 0

# ===============================================================
# 6. 推送通知（企业微信配置留空，走GitHub Secrets）
# ===============================================================
notification:
  enabled: true
  channels:
    wework:
      enabled: true  # 【关键修复】开启企业微信推送渠道
      webhook_url: ""
      msg_type: "markdown"
    # 其他推送渠道全部清空
    feishu:
      webhook_url: ""
    dingtalk:
      webhook_url: ""
    telegram:
      bot_token: ""
      chat_id: ""
    email:
      from: ""
      password: ""
      to: ""
      smtp_server: ""
      smtp_port: ""
    ntfy:
      server_url: ""
      topic: ""
      token: ""
    bark:
      url: ""
    slack:
      webhook_url: ""
    generic_webhook:
      webhook_url: ""
      payload_template: ""

# ===============================================================
# 7. 存储配置（极简）
# ===============================================================
storage:
  backend: "auto"
  formats:
    sqlite: true
    txt: false
    html: false
  local:
    data_dir: "output"
    retention_days: 7  # 只保留7天数据，避免冗余
  remote:
    retention_days: 0
    endpoint_url: ""
    bucket_name: ""
    access_key_id: ""
    secret_access_key: ""
    region: ""
  pull:
    enabled: false
    days: 7

# ===============================================================
# 8. AI 模型配置（关闭）
# ===============================================================
ai:
  model: ""
  api_key: ""
  api_base: ""
  timeout: 120
  temperature: 1.0
  max_tokens: 0
  num_retries: 0
  fallback_models: []

# ===============================================================
# 9. AI 分析功能（关闭）
# ===============================================================
ai_analysis:
  enabled: false
  language: "Chinese"
  prompt_file: "ai_analysis_prompt.txt"
  mode: "follow_report"
  max_news_for_analysis: 0
  include_rss: false
  include_standalone: false
  include_rank_timeline: false

# ===============================================================
# 10. AI 翻译功能（关闭）
# ===============================================================
ai_translation:
  enabled: false
  language: "中文"
  prompt_file: "ai_translation_prompt.txt"

# ===============================================================
# 11. 高级设置（优化排版）
# ===============================================================
advanced:
  debug: false
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  mcp_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_mcp"
  configs_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_configs"

  crawler:
    request_interval: 2000
    use_proxy: false
    default_proxy: "http://127.0.0.1:10801"

  rss:
    request_interval: 1000
    timeout: 15
    use_proxy: false
    proxy_url: ""

  weight:
    rank: 0.6
    frequency: 0.3
    hotness: 0.1

  max_accounts_per_channel: 3

  batch_size:
    default: 3000  # 减小批次大小，避免拆分成多段
    dingtalk: 20000
    feishu: 30000
    bark: 4000
    slack: 4000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━"
