# ═══════════════════════════════════════════════════════════════
#                    TrendRadar 配置文件
#                      Version: 2.0.0
# ═══════════════════════════════════════════════════════════════

# 可视化配置编辑器地址: https://sansan0.github.io/TrendRadar/

# ===============================================================
# 1. 基础设置
# ===============================================================
app:
  timezone: "Asia/Shanghai"
  show_version_update: false

# ===============================================================
# 1.5 调度系统
# ===============================================================
schedule:
  enabled: true
  preset: "morning_evening"

# ===============================================================
# 2. 数据源 - 只保留财经类平台
# ===============================================================
platforms:
  enabled: true
  fetch_detail: true
  sources:
    - id: "wallstreetcn-hot"
      name: "华尔街见闻"
    - id: "cls-hot"
      name: "财联社热门"

# ===============================================================
# 3. 数据源 - RSS 订阅（兜底，确保有内容）
# ===============================================================
rss:
  enabled: true
  freshness_filter:
    enabled: true
    max_age_days: 1
  feeds:
    - name: "财联社-最新财经"
      url: "https://www.cls.cn/rss/roll.xml"
    - name: "华尔街见闻-实时资讯"
      url: "https://wallstreetcn.com/news/rss"

# ===============================================================
# 4. 报告模式（极简排版+AI摘要）
# ===============================================================
report:
  mode: "current"
  display_mode: "platform"
  sort_by_position_first: false
  rank_threshold: 3
  max_news_per_keyword: 10
  show_detail: true
  detail_max_length: 300

# ===============================================================
# 5. 推送内容控制（显示AI分析+热榜）
# ===============================================================
display:
  region_order:
    - hotlist
    - ai_analysis  # 显示AI生成的摘要区域
  regions:
    hotlist: true
    new_items: false
    rss: true
    standalone: false
    ai_analysis: true  # 开启AI分析显示

  standalone:
    platforms: []
    rss_feeds: []
    max_items: 0

# ===============================================================
# 6. 推送通知（企业微信配置）
# ===============================================================
notification:
  enabled: true
  channels:
    wework:
      enabled: true
      webhook_url: ""
      msg_type: "markdown"
    # 其他渠道清空
    feishu:
      webhook_url: ""
    dingtalk:
      webhook_url: ""
    telegram:
      bot_token: ""
      chat_id: ""
    email:
      from: ""
      password: ""
      to: ""
      smtp_server: ""
      smtp_port: ""
    ntfy:
      server_url: ""
      topic: ""
      token: ""
    bark:
      url: ""
    slack:
      webhook_url: ""
    generic_webhook:
      webhook_url: ""
      payload_template: ""

# ===============================================================
# 7. 存储配置
# ===============================================================
storage:
  backend: "auto"
  formats:
    sqlite: true
    txt: false
    html: false
  local:
    data_dir: "output"
    retention_days: 7
  remote:
    retention_days: 0
    endpoint_url: ""
    bucket_name: ""
    access_key_id: ""
    secret_access_key: ""
    region: ""
  pull:
    enabled: false
    days: 7

# ===============================================================
# 8. AI 模型配置（DeepSeek API，已填你的密钥）
# ===============================================================
ai:
  model: "deepseek-chat"  # DeepSeek默认模型
  api_key: "sk-269ca6e14c774be5ad16d0073f8f0579"  # 你的DeepSeek API Key
  api_base: "https://api.deepseek.com/v1"  # DeepSeek官方Base URL
  timeout: 120
  temperature: 0.3  # 低温度，摘要更精准、稳定
  max_tokens: 500  # 每条摘要最多500字
  num_retries: 2
  fallback_models: []

# ===============================================================
# 9. AI 分析功能（生成新闻摘要）
# ===============================================================
ai_analysis:
  enabled: true  # 开启AI摘要生成
  language: "Chinese"
  prompt_file: "ai_analysis_prompt.txt"
  mode: "follow_report"
  max_news_for_analysis: 10  # 对前10条新闻生成摘要
  include_rss: true
  include_standalone: false
  include_rank_timeline: false

# ===============================================================
# 10. AI 翻译功能（关闭）
# ===============================================================
ai_translation:
  enabled: false
  language: "中文"
  prompt_file: "ai_translation_prompt.txt"

# ===============================================================
# 11. 高级设置
# ===============================================================
advanced:
  debug: false
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  mcp_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_mcp"
  configs_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_configs"

  crawler:
    request_interval: 2000
    use_proxy: false
    default_proxy: "http://127.0.0.1:10801"

  rss:
    request_interval: 1000
    timeout: 15
    use_proxy: false
    proxy_url: ""

  weight:
    rank: 0.6
    frequency: 0.3
    hotness: 0.1

  max_accounts_per_channel: 3

  batch_size:
    default: 3000
    dingtalk: 20000
    feishu: 30000
    bark: 4000
    slack: 4000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━"
